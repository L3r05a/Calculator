<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>

    <link rel = "stylesheet" href = "style.css">
    <script src = 'script.js' defer></script>

</head>
<body>

    <!--screen-->
    <div class="screen">
<input type="number" id="screen">
</div>


<div class = "operators">
    <!--Buttons operators-->
    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="mult">x</button>
    <button id="divide">:</button>
    <button id="equal">=</button>
    <button id= "clear">clear</button>
</div>
   <!--Buttons digits-->

<div class="numbers">

    <button id = "n9um">9</button>
    <button id = "n8um">8</button>
    <button id = "num7">7</button>
    <button id = "num6">6</button>
    <button id = "num5">5</button>
    <button id = "num4">4</button>
    <button id = "num3">3</button>
    <button id = "num2">2</button>
    <button id = "num1">1</button>
    <button id = "num0">0</button>
    <button id = "dot">.</button>
    
    
    
    
    
    
    
    
    
   

</div>







</body>
</html>
